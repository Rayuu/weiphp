<include file="Public/mobile_head"/>	
<link href="{:ADDON_PUBLIC_PATH}/card.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">

<body>
	<div class="container body">
        <div class="p_10"> 
            <div class="vipcard_content">
                <div class="card geted">
                	<img src="{$config.img}" width="90%"/>
                    <span class="card_name">{$config.title}</span>
                    
                </div>
                <div class="card_info get_card_info">
                    
                   
               

		    <div class="tb" style="margin-bottom:-20px;margin-top:-20px"><a href="{:addons_url('LostAndFound://Things/lostThings')}" class="btn  m_15 flex_1">我丢东西了</a></div>
 
		    <div class="tb" style="margin-bottom:-50px;"><a href="{:addons_url('LostAndFound://Things/findThings')}" class="btn m_15 flex_1" style="background:#08a5e0">我捡到东西了</a></div>
		
		<ul class="toggle_list" style="margin-top:50px">
        <volist name='list' id="vo">
        	<li class="single_item m_15 p_10" style="margin-top:-10px;">
            	<div class="title icon_arrow_right">
                	<img width="30" class="fl mr_10" src="__IMG__/m/pic_card.png"/>
                	<p><strong>【<if condition="$vo.state eq 0"><font color="red">丢失</font><else/><font color="blue">捡到</font></if>】{$vo.title}</strong></p>
                </div>
                <div class="content">
                <p><font color="red">发布时间：</font>{$vo.cTime|time_format}</p>
		<p><font color="blue"><if condition="$vo.state eq 0">丢失<else/>拾获</if>地点：</font>{$vo.address}</p>
		<p><font color="green">联    系    人：</font>{$vo.username}</p>
		<p><font color="#08437d">联系电话：</font>{$vo.phone}</p>
                	<p>{$vo.info|htmlspecialchars_decode}</p>
                </div>
            </li>
            </volist>
        </ul>   	

		
                    
               <div class="single_item m_15">
                        <a class="p_10 arrow_icon mr_10" href="{:addons_url('LostAndFound://LostAndFound/introduction')}" >失物招领信息发布说明</a>
                         <div class="single_item_line"></div>
                        <a class="p_10 arrow_icon mr_10" href="{:addons_url ( 'LostAndFound://LostAndFound/myinfo' )}">我的个人资料</a>
<!--                        <div class="single_item_line"></div>
			<a class="p_10 arrow_icon mr_10" href="{:addons_url ( 'LostAndFound://Things/thingsState' )}">我的物品动态</a>
<!--                        <div class="single_item_line"></div>
                        <a class="p_10 arrow_icon mr_10" href="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/storeList')}" target="_blank">适用门店电话及地址</a>-->
                    </div>    
                    
                </div>
            </div>
        </div>
        <p class="copyright">{$system_copy_right}</p>
    </div>
    <nav class="bottom_nav">
        <a class="icon_card cur" href="{:addons_url('LostAndFound://LostAndFound/index')}">首页</a>
    <!--        <a class="icon_crown" href="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/introduction')}">特权</a>-->
        <a class="icon_time" href="{:addons_url('LostAndFound://Things/showLostThings')}">寻物信息</a>
        <a class="icon_tag" href="{:addons_url('LostAndFound://Things/showFoundThings')}">招领信息</a>
    <!--        <a class="icon_gift" href="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/exchange')}">兑换</a>
        <a class="icon_time" href="{:addons_url($_REQUEST ['_addons'].'://'.$_REQUEST ['_controller'].'/score')}">签到</a>-->
    </nav>
    <div class="bottom_nav_blank"></div>
</body>
<script type="text/javascript">
document.addEventListener('WeixinJSBridgeReady', function onBridgeReady() {
	WeixinJSBridge.call('hideToolbar');
});
</script>
</html>
